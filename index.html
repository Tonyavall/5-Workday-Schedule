<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="container">
      <section class="time-block" data-hour="8">
        <aside class="hour">
          8 AM
        </aside>

        <p class="user-input" contenteditable="true" data-block="1">

        </p>
        <button class="saveBtn" data-block="1"></button>
      </section>

      <section class="time-block" data-hour="9">
        <aside class="hour">
          9 AM
        </aside>

        <p class="user-input" contenteditable="true" data-block="2">

        </p>
        <button class="saveBtn" data-block="2"></button>
      </section>

      <section class="time-block" data-hour="10">
        <aside class="hour">
          10 AM
        </aside>

        <p class="user-input" contenteditable="true" data-block="3">

        </p>
        <button class="saveBtn" data-block="3"></button>
      </section>

      <section class="time-block" data-hour="11">
        <aside class="hour">
          11 AM
        </aside>

        <p class="user-input" contenteditable="true" data-block="4">

        </p>
        <button class="saveBtn" data-block="4"></button>
      </section>

      <section class="time-block" data-hour="12">
        <aside class="hour">
          12 AM
        </aside>

        <p class="user-input" contenteditable="true" data-block="5">

        </p>
        <button class="saveBtn" data-block="5"></button>
      </section>

      <section class="time-block" data-hour="13">
        <aside class="hour">
          1 PM
        </aside>

        <p class="user-input" contenteditable="true" data-block="6">

        </p>
        <button class="saveBtn" data-block="6"></button>
      </section>

      <section class="time-block" data-hour="14">
        <aside class="hour">
          2 PM
        </aside>

        <p class="user-input" contenteditable="true" data-block="7">

        </p>
        <button class="saveBtn" data-block="7"></button>
      </section>

      <section class="time-block" data-hour="15">
        <aside class="hour">
          3 PM
        </aside>

        <p class="user-input" contenteditable="true" data-block="8">

        </p>
        <button class="saveBtn" data-block="8"></button>
      </section>

      <section class="time-block" data-hour="16">
        <aside class="hour">
          4 PM
        </aside>

        <p class="user-input" contenteditable="true" data-block="9">

        </p>
        <button class="saveBtn" data-block="9"></button>
      </section>

      <section class="time-block" data-hour="17">
        <aside class="hour">
          5 PM
        </aside>

        <p class="user-input" contenteditable="true" data-block="10">

        </p>
        <button class="saveBtn" data-block="10"></button>
      </section>

      <section class="time-block" data-hour="18">
        <aside class="hour">
          6 PM
        </aside>

        <p class="user-input" contenteditable="true" data-block="11">

        </p>
        <button class="saveBtn" data-block="11"></button>
      </section>

      <section class="time-block" data-hour="19">
        <aside class="hour">
          7 PM
        </aside>

        <p class="user-input" contenteditable="true" data-block="12">

        </p>
        <button class="saveBtn" data-block="12"></button>
      </section>

      <section class="time-block" data-hour="20">
        <aside class="hour">
          8 PM
        </aside>

        <p class="user-input" contenteditable="true" data-block="13">

        </p>
        <button class="saveBtn" data-block="13"></button>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
